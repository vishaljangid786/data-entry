<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="flex justify-center md:justify-around mt-10 md:mt-20 mx-5 md:mx-32 min-h-[500px]"
    >
      <!-- left part -->
      <div class="flex-1 px-4 md:px-20 w-full md:w-auto">
        <div class="flex flex-col text-center gap-2 font-semibold">
          <p class="text-sm text-[#6941C6]">Contact Us</p>
          <h1 class="text-2xl">My Details</h1>
        </div>

        <form action="" class="flex flex-col gap-4">
          <!-- Fname and lname section -->
          <div class="flex flex-wrap justify-start gap-4 md:gap-10 mt-10">
            <div class="flex flex-col gap-2 w-full lg:w-[300px]">
              <label for="firstname" class="text-sm text-[#344054]"
                >First Name:</label
              >
              <input
                class="text-[#667085] w-full p-2 rounded-lg outline-none px-4"
                type="text"
                name="fname"
                placeholder="First Name"
                id="firstname"
              />
            </div>
            <div class="flex flex-col gap-2 w-full lg:w-[300px]">
              <label for="lastname" class="text-sm text-[#344054]"
                >Last Name:</label
              >
              <input
                class="text-[#667085] w-full p-2 rounded-lg outline-none px-4"
                type="text"
                name="lname"
                placeholder="Last Name"
                id="lastname"
              />
            </div>
          </div>

          <!-- Gender -->
          <div class="flex flex-col gap-2">
            <label for="gender" class="text-sm text-[#344054]">Gender:</label>
            <div class="flex gap-6">
              <label
                for="male"
                class="flex items-center gap-2 cursor-pointer p-2 px-4 bg-black rounded-full transition-all transform hover:scale-105"
              >
                <input
                  type="radio"
                  name="gender"
                  id="male"
                  class="hidden peer"
                />
                <span
                  class="w-4 h-4 bg-white rounded-full inline-block peer-checked:bg-blue-500 transition-all"
                ></span>
                <span
                  class="text-sm text-white font-medium transition-all peer-checked:text-blue-500"
                  >Male</span
                >
              </label>

              <label
                for="female"
                class="flex items-center gap-2 cursor-pointer p-2 px-4 bg-black rounded-full transition-all transform hover:scale-105"
              >
                <input
                  type="radio"
                  name="gender"
                  id="female"
                  class="hidden peer"
                />
                <span
                  class="w-4 h-4 bg-white rounded-full inline-block peer-checked:bg-pink-500 transition-all"
                ></span>
                <span
                  class="text-sm text-white font-medium transition-all peer-checked:text-pink-500"
                  >Female</span
                >
              </label>
            </div>
          </div>

          <!-- Date of Birth (DOB) Section -->
          <div class="flex flex-wrap gap-5">
            <div class="flex flex-col gap-2 w-full sm:w-[100px]">
              <label for="dob-month" class="text-sm text-[#344054]"
                >Month:</label
              >
              <select
                id="dob-month"
                name="dob-month"
                class="text-[#667085] w-full p-2 outline-none rounded-lg border border-gray-300"
                onchange="updateDays()"
              >
                <option value="">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="flex flex-col gap-2 w-full sm:w-[100px]">
              <label for="dob-day" class="text-sm text-[#344054]">Day:</label>
              <select
                id="dob-day"
                name="dob-day"
                class="text-[#667085] w-full p-2 outline-none rounded-lg border border-gray-300"
              >
                <option value="">Day</option>
              </select>
            </div>
            <div class="flex flex-col gap-2 w-full sm:w-[100px]">
              <label for="dob-year" class="text-sm text-[#344054]">Year:</label>
              <select
                id="dob-year"
                name="dob-year"
                class="text-[#667085] w-full outline-none p-2 rounded-lg border border-gray-300"
                onchange="updateDays()"
              >
                <option value="">Year</option>
                <script>
                  const currentYear = new Date().getFullYear();
                  for (let i = currentYear; i >= currentYear - 100; i--) {
                    document.write(`<option value="${i}">${i}</option>`);
                  }
                </script>
              </select>
            </div>
          </div>

          <!-- Phone Section -->
          <div class="flex flex-col gap-4">
            <label for="phone" class="text-sm text-[#344054]"
              >Phone Number:</label
            >
            <div class="flex items-center rounded-lg overflow-hidden">
              <select
                id="country-code"
                name="country-code"
                class="p-2 bg-white w-[110px] outline-none text-gray-700"
              >
                <option value="+1">(USA)</option>
                <option value="+44">(UK)</option>
                <option value="+91">(India)</option>
                <option value="+61">(Australia)</option>
                <option value="+81">(Japan)</option>
              </select>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="w-full p-2 outline-none text-gray-700"
                placeholder="+1 (555) 000-0000"
                maxlength="15"
                required
              />
            </div>
            <p id="phone-error" class="text-sm text-red-500 hidden">
              Please enter a valid phone number.
            </p>
          </div>

          <!-- Email Section -->
          <div class="flex flex-col gap-2">
            <label for="email" class="text-sm text-[#344054]"
              >Email Address:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="p-2 border border-gray-300 rounded-lg text-gray-700 outline-none w-full"
              placeholder="Enter your email"
              required
            />
            <p id="email-error" class="text-sm text-red-500 hidden">
              Please enter a valid email address.
            </p>
          </div>

          <!-- City Section -->
          <div class="flex flex-col gap-2">
            <label for="city" class="text-sm text-[#344054]">City:</label>
            <input
              type="text"
              id="city"
              name="city"
              class="p-2 border border-gray-300 rounded-lg text-gray-700 outline-none w-full"
              placeholder="Enter your city"
              required
            />
          </div>

          <!-- State Section -->
          <div class="flex flex-col gap-2">
            <label for="state" class="text-sm text-[#344054]">State:</label>
            <input
              type="text"
              id="state"
              name="state"
              class="p-2 border border-gray-300 rounded-lg text-gray-700 outline-none w-full"
              placeholder="Enter your state"
              required
            />
          </div>

          <!-- Country Section -->
          <div class="flex flex-col gap-2">
            <label for="country" class="text-sm text-[#344054]">Country:</label>
            <select
              id="country"
              name="country"
              class="p-2 border border-gray-300 rounded-lg text-gray-700 outline-none w-full"
              required
            >
              <option value="">Select Country</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="India">India</option>
              <option value="Australia">Australia</option>
              <option value="Japan">Japan</option>
            </select>
          </div>

          <!-- Payment Section -->
          <div class="flex flex-col gap-2">
            <label for="payment-option" class="text-sm text-[#344054]"
              >Select Payment Option:</label
            >
            <div class="relative">
              <select
                id="payment-option"
                name="payment-option"
                class="w-full p-3 bg-white border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              >
                <option value="">Select Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="cash-on-delivery">Cash on Delivery</option>
              </select>
            </div>
          </div>

          <!-- Agree Checkbox Section -->
          <div class="flex items-center gap-2 mt-4">
            <input
              type="checkbox"
              id="agree"
              name="agree"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
              required
            />
            <label for="agree" class="text-sm text-[#344054]">
              You agree to our friendly
              <a href="#" class="text-gray-500 underline">privacy policy</a>
            </label>
          </div>

          <!-- Submit and Reset Buttons -->
          <div class="flex gap-4 mt-4 px-5 mb-10">
            <!-- Submit Button -->
            <button
              type="submit"
              class="px-6 w-full py-2 bg-black hover:text-white rounded-lg text-gray-400 active:scale-105 transition-all"
            >
              Submit
            </button>
            <!-- Reset Button -->
            <button
              type="reset"
              class="px-6 py-2 w-full bg-black hover:text-white rounded-lg text-gray-400 active:scale-105 transition-all"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
      <!-- right part -->
      <div
        class="flex-1 max-w-[400px] text-2xl h-fit sticky flex flex-col top-20 bg-black text-yellow-500 hidden lg:block"
      >
        <pre
          class="text-center text-sm py-4 border-b border-dashed border-yellow-500 p-2"
        >
          Username:-  123456789
        </pre>
        <div
          class="flex items-center gap-4 border-b border-dashed border-yellow-500 font-semibold p-2"
        >
          <img src="./Rectangle 15.png" class="rounded-lg" alt="" />
          Log In
        </div>
        <div
          class="flex items-center gap-4 border-b border-dashed border-yellow-500 font-semibold p-2"
        >
          <img src="./Rectangle 15.png" class="rounded-lg" alt="" />
          Account
        </div>
        <div
          class="flex items-center gap-4 border-b border-dashed border-yellow-500 font-semibold p-2"
        >
          <img src="./Rectangle 15.png" class="rounded-lg" alt="" />
          My Withdrawls
        </div>
        <div
          class="flex items-center gap-4 border-b border-dashed border-yellow-500 font-semibold p-2"
        >
          <img src="./Rectangle 15.png" class="rounded-lg" alt="" />
          View Earnings
        </div>
        <div
          class="flex items-center gap-4 border-b border-dashed border-yellow-500 font-semibold p-2"
        >
          <img src="./Rectangle 15.png" class="rounded-lg" alt="" />
          Data Entry Job
        </div>
        <div
          class="flex items-center gap-4 border-b border-dashed border-yellow-500 font-semibold p-2"
        >
          <img src="./Rectangle 15.png" class="rounded-lg" alt="" />
          Log Out
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
